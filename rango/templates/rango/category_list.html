
<!DOCTYPE html>


<html>
    <head>
        <title>Rango</title>
    </head>
<body>
<ul class="nav nav-list">
    {% if cat_list %}
        {% for cat in cat_list %}
            <li><a href="/rango/category/{{ cat.url }}">{{ cat.name }}</a></li>
        {% endfor %}
    {% else %}
        <li>No categories at present.</li>
   {% endif %}
</ul>

</body>
</html>
